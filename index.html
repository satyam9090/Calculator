   <div class="row">
        <div class="col s8 offset-s2 valign z-depth-5">
          <div class="card  grey darken-3">
            <div class="card-content white-text">
              <span class="col s6 offset-s3 card-title center z-depth-3">Base Conversion</span>
            <div class="row">
			    <form class="col s12">
			      <div class="row">
			        <div class="input-field col s4">
			        	<input id="frombase" type="text" class="validate" placeholder="From Base">
			        </div>
			        <div class="input-field col s4 offset-s4">
			        	<input id="tobase" type="text" class="validate" placeholder="To Base">
			        </div>
			        <br>
			        <div class="input-field col s12">
			        	<input id="number" type="text" class="validate" placeholder="Enter Number to be Converted">
			        </div>
			        <div class="center">
			        	<a onclick="base()" class="waves-effect waves-light btn grey black-text z-depth-5">CONVERT</a>
			        </div>
			        <div class="input-field col s12">
			        	<input id="ans" type="text" class="validate" placeholder="Converted Number">			     
			        </div>
			      </div>	    
			    </form>
            </div>           
          </div>
        </div>
      </div>

<script type="text/javascript">
	function base()
	{
		fromx=document.getElementById("frombase").value;
		tox=document.getElementById("tobase").value;
		numx=document.getElementById("number").value;
		
		dec=parseInt(numx,fromx);
		
		basex=dec.toString(tox)
		
		document.getElementById('ans').value=basex;
		document.getElementById("frombase").value='';
		document.getElementById("tobase").value='';
		document.getElementById("number").value='';
	}

</script>
