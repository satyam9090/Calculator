   <div class="row">
        <div class="col s8 offset-s2 valign z-depth-5">
          <div class="card  grey darken-3">
            <div class="card-content white-text">
              <span class="col s6 offset-s3 card-title center z-depth-3">Temperature Conversion</span>
            <div class="row">
			    <form class="col s12">
			      <div class="row">
			        <div class="input-field col s4">
			        	<input id="from" type="text" class="validate" placeholder="From Which unit of Temperature">
			        </div>
			        <div class="input-field col s4 offset-s4">
			        	<input id="to" type="text" class="validate" placeholder="To Which unit of Temperature">
			        </div>
			        <br>
			        <div class="input-field col s12">
			        	<input id="temp" type="text" class="validate" placeholder="Enter Temperature to be Converted">
			        </div>
			        <div class="center">
			        	<a onclick="tempcon()" class="waves-effect waves-light btn grey black-text z-depth-5">CONVERT</a>
			        </div>
			        <div class="input-field col s12">
			        	<input id="ans" type="text" class="validate" placeholder="Converted Temperature">			     
			        </div>
			      </div>	    
			    </form>
            </div>           
          </div>
        </div>
      </div>

<script type="text/javascript">
	function tempcon()
	{
		tfr=document.getElementById("from").value;
		tto=document.getElementById("to").value;
		tmp=document.getElementById("temp").value;
		
		tmp=parseFloat(tmp);
		
		if(tfr==tto) tt=tmp;
		else if(tfr=='K' && tto=='C') tt=tmp-273.15;
		else if(tfr=='C' && tto=='K') tt=(tmp+273.15);
		else if(tfr=='K' && tto=='F') tt=(tmp-273.15)*9/5+32;
		else if(tfr=='F' && tto=='K') tt=(tmp-32)*5/9+273.15;
		else if(tfr=='C' && tto=='F') tt=tmp*9/5+32;
		else if(tfr=='F' && tto=='C') tt=(tmp-32)*(5/9);
		else alert("Wrong input!!");
		
		document.getElementById('ans').value=tt;
		document.getElementById("from").value='';
		document.getElementById("to").value='';
		document.getElementById("temp").value='';

	}

</script>
